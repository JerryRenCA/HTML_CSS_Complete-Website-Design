<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registretion Form</title>
    <link rel="stylesheet" href="css/script.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <header></header>

    <main>
        <div class="login_div">
            <span class="title">Login</span>
            <form action="" class="login_form">
                <div class="fields">
                    <div class="input_field">
                        <input type="text" name="user_name" id="user_name" placeholder="Enter your email" required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input_field">
                        <input type="password" name="user_password" id="user_password" placeholder="Enter your password" required>
                        <i class="uil uil-lock"></i>
                    </div>
                </div>
            </form>
        </div>

    </main>

    <footer></footer>

</body>

</html>
